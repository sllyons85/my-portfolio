<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Scott Lyons</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans min-h-screen">

  <!-- Glassy Navigation -->
  <nav class="bg-gray-800/70 backdrop-blur-sm text-white py-4 shadow-md">
    <div class="max-w-5xl mx-auto flex items-center justify-between px-6">
      <div class="text-2xl font-bold tracking-wide">Scott Lyons</div>
      <div class="flex gap-8 text-base">
        <a href="index.html" class="hover:text-blue-400 transition">Home</a>
        <a href="projects/local-llm-python.html" class="hover:text-blue-400 transition">Projects</a>
        <a href="contact.html" class="text-blue-400 font-medium">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <main class="max-w-3xl mx-auto px-6 py-16">
    <h1 class="text-4xl font-bold mb-4 text-center">Get in Touch</h1>
    <p class="text-gray-400 mb-10 text-center">Have a project in mind or just want to connect? Fill out the form below.</p>

    <form action="https://formspree.io/f/xdkdeznp" method="POST" class="space-y-6">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium mb-1">Your Name</label>
        <input name="name" required type="text" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input name="email" required type="email" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Message -->
      <div>
        <label class="block text-sm font-medium mb-1">Message</label>
        <textarea name="message" required rows="5" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-lg transition">Send</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-600 text-sm py-8 border-t border-gray-800">
    © 2025 Scott Lyons · Built with HTML, Tailwind, and GitHub Pages
  </footer>

</body>
</html>
